<!DOCTYPE html>
<html>
<head>
  <title>
    YouTubeAPITest
  </title>
</head> 
<body>
  <h1> You tube AP Test Page!!!</h1>

    <input type="text" id="query">
    <input type="submit" id="search-button" disabled=true>




  <script src="apps/jquery-1.11.1.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleAPILoaded"></script>
  <script>
// After the API loads, call a function to enable the search box.
$(document).ready(){
  function handleAPILoaded() {
    $('#search-button').attr('disabled', false);
    console.log("loaded");
  }

  // Search for a specified string.
  function search() {
    var key = 'AIzaSyAZmS8dNMoMr1z9uVifisN-hv6PbMC3cqc';
    var q = $('#query').val();
    var request = gapi.client.youtube.search.list({
      key: key,
      q: q,
      part: 'snippet'
    });

    request.execute(function(response) {
      var str = JSON.stringify(response.result);
      $('#search-container').html('<pre>' + str + '</pre>');
    });
  }
}
  </script>
  </body>
  </html>
